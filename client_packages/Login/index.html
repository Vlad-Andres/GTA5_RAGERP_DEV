<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="Dependences/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="box">
            <h1>Login</h1>
            <input id="usernameTxt" type="text"     placeholder="Username">
            <input id="passwordTxt" type="password" placeholder="Password">
            <input id="loginBtn"    type="submit"   value="Login">
            <button onclick="location.href='register.html';" class="button">Register</button>
        </div>
        
        <script src="login.js" type="text/javascript"></script>
    </body>
</html>
